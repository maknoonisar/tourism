{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tourism Portal - {% block title %}{% endblock title %}</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/x-icon" href="{% static "/img/ndma_logo.png" %}">
    <link rel="stylesheet" href="{% static '/css/tourismapp/tourism-home.css' %}">
    <link rel="stylesheet" href="{% static '/libs/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/libs/bootstrap/bootstrap.bundle.min.js' %}">
    <link rel="stylesheet" href="{% static '/libs/mapbox/mapbox-gl.css' %}">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" integrity="sha512-gKp6XEsIxxapP7PRKZCtWvG0shI8ZP63lZzTlK/YdDmD7WpX6uwGkOv/fkS89apbe2FYr1dtbl6ZMIo0qHlR8w==" crossorigin="anonymous" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% csrf_token %}
</head>
<body>
    {% block content %}
    {% endblock content %}

    {% block script %}
    
    <!-- Include Mapbox and Chart.js libraries -->
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    
    {% endblock script %}

    
</body>
</html>
